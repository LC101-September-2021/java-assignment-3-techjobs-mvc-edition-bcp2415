<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

            <th:block th:each="job : ${jobs}">
                <table class="centeredTable job-listing">
                    <tbody>
                        <tr>
                            <td>ID: <span th:text="${job.id}"></span></td>
                        </tr>
                        <tr>
                            <td>Name: <span th:text="${job.name}"></span></td>
                        </tr>
                        <tr>
                            <td>Employer: <span th:text="${job.employer}"></span></td>
                        </tr>
                        <tr>
                            <td>Location: <span th:text="${job.location}"></span></td>
                        </tr>
                        <tr>
                            <td>Position Type: <span th:text="${job.positionType}"></span></td>
                        </tr>
                        <tr>
                            <td>Skill: <span th:text="${job.coreCompetency}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </th:block>



</div>

</body>
</html>
